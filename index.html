<body>
    <!--   
        CSS box-sizing
     -->

    <div class="box box1">Box-sizing</div>


    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: red;
            color: white;

            box-sizing: border-box;
            padding: 16px;
            border: 2px solid black;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
