<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>

    <!-- Link CSS -->
    <!-- <link rel="stylesheet" href="main.css"> -->
</head>

<body>
    <!--   
        CSS Position
            - relative - coi element hiện tại là gốc tọa độ, có thể di chuyển đè lên các element khác
            - absolute - phụ thuộc vào thẻ cha gần nhất có thuộc tính position làm gốc tọa độ
            - fixed - cố định element với trình duyệt
            - sticky - hạn chế sử dụng

            caniuse.com
    -->

    <div class="box box1">relative</div>
    <div class="box box2">absolute
        <div class="box boxchild"></div>
    </div>
    <div class="box box3">fixed</div>
    <p>a</p>

    <style>
        * {
            margin: 0px;
        }

        .box {
            width: 100%;
            height: 200px;
            margin: 10px;
            font-family: 'Segoe UI';
            font-size: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            background-color: pink;
            position: relative;
            /* top: 300px; */
        }

        .box2 {
            background-color: blueviolet;
            position: relative;
        }

        .boxchild {
            background-color: rgba(255, 234, 112, 0.3);
            position: absolute;
            top: 10px;
            bottom: 10px;
            right: 10px;
            left: 10px;
        }

        .box3 {
            background-color: green;
            position: fixed;
            top: 0;
        }

        p {
            height: 10000px;
        }
    </style>
</body>

</html>
